# ref - https://github.com/jenkinsci/configuration-as-code-plugin/blob/master/demos/credentials/credentials.yaml
credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              scope:    SYSTEM
              id:       github-user
              username: andreav
              password: ${github}          
          - basicSSHUserPrivateKey:
              scope: SYSTEM
              id: agent-private-key
              username: agentuser
              passphrase:  ""
              description: "ssh private key used to connect ssh slaves"
              privateKeySource:
                directEntry:
                  privateKey: ${agent_private_key}
          - file:
              scope: GLOBAL
              id: "secret-file-google-services-json"
              fileName: "google-services.json"
              secretBytes: ${SECRET-FILE-GOOGLE-SERVICES-JSON} # SECRET_FILE_BYTES="$(cat mysecretfile.txt | base64)"
